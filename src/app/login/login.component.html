<div class="d-flex justify-content-center">
  <div class="login shadow-lg">
    <h1 class="h3 mb-3 text-center">Prihlásenie</h1>

    <form (submit)="submit(form)" #form=ngForm>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="meno" required
               [(ngModel)]="user.username" name="username">
        <label for="floatingInput">Používateľské meno</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="heslo" required
               [(ngModel)]="user.password" name="password">
        <label for="floatingPassword">Heslo</label>
      </div>
      <div *ngIf="wrongLogin" class="col-12">
        <p class="alert alert-danger">
          Neplatné prihlasovacie údaje
        </p>
      </div>

      <button class="w-100 btn btn-lg" type="submit">Prihlásiť</button>
    </form>

  </div>
</div>
